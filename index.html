<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site where you can test your luck against a truly random outcome in the form of a game of rock-paper-scissors at a higher than usual level of complexity or simply get help with your decision making.">
    <meta name="keywords" content="random, rock, paper, scissors, human, gun, sponge, air, fire, water, luck, decision making">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Random</title>
</head>

<body>

        <!-- Title -->
        <!-- <h1 id="logo">Rock Paper <span id="logo-random">Random</span></h1> -->

    <!-- Title-section -->
    <section class="title-section">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ul>

        <div class="score">
            <div class="score-title">Wins</div>
            <div class="score-counter">0</div>
        </div>
    </section>
    
    <!-- The options available to the player -->
    <section class="player-options">
        <div class="game-option rock"><img src="assets/images/rock.webp" alt="Icon for choosing rock"></div>
        <div class="game-option paper"><img src="assets/images/paper.webp" alt="Icon for choosing paper"></div>
        <div class="game-option scissors"><img src="assets/images/scissors.webp" alt="Icon for choosing scissors"></div>
        <div class="game-option lizard"><img src="assets/images/lizard.webp" alt="Icon for choosing lizard"></div>
        <div class="game-option spock"><img src="assets/images/spock.webp" alt="Icon for choosing Spock"></div>
    </section>

    <div class="section picked-options hidden">
        <div class="choice">
            <p>You chose</p>
            <div class="player-choice"></div>
        </div>

        <div class="result hidden">
            <div class="title">You lost!</div>
            <button aria-label="Play again">Play again</button>
        </div>

        <div class="choice">
            <p>The computer chose</p>
            <div class="computer-choice"></div>
        </div>
    </div>

    <!-- Button that when clicked shows the rules of the game -->
    <button class="rules-button" aria-label="Rules">Rules</button>

    <!-- Elements for creating a modal background when the player clicks on "Rules" -->
    <div class="modal-background"></div>
    <div class="modal-image">
        <title>Rules</title>
        <div class="rules-content">
            <img src="assets/images/rules.webp" alt="An image explaining the rules">
        </div>
        <span class="close">
            <img src="assets/images/close-icon.webp" alt="Icon for closing the window">
        </span>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
